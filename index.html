<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Last Coder | GRC Engineer Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
</head>

<body>
  <header>
    <h1>🧠 The Last Coder — Portfolio</h1>
    <p>Showcasing my work in GRC, automation, and cybersecurity tools</p>

    <div class="filter-bar">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="Web App">Web Apps</button>
      <button class="filter-btn" data-category="Automation Script">Automation</button>
      <button class="filter-btn" data-category="GRC Tool">GRC Tools</button>
    </div>
  </header>

  <main>
    <div id="project-list" class="projects-grid"></div>
  </main>

  <!-- 🔍 Modal -->
  <div id="project-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-img" src="" alt="Project Preview" />
      <div id="modal-tech"></div>
      <p id="modal-desc"></p>
      <div id="modal-readme">🕒 Loading README preview...</div>
      <a id="modal-link" href="#" target="_blank" class="view-btn">🔗 View on GitHub</a>
    </div>
  </div>

  <footer>
    <p>© 2025 The Last Coder — Built with ❤️ and JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
